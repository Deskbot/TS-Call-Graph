<!DOCTYPE html>
<html>
    <head>
        <script src="./js/index.js" type="module"></script>
        <style>
            circle {
                fill: red;
                border-color: black;
                stroke-width: 2px;
            }

            line {
                stroke: blue;
                stroke-width: 2px;
            }

            text {
                font-family: monospace;
                font-size: 16px;
            }

            #arrow-head polygon {
                fill: blue;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <svg id="ts-call-graph">
            <defs>
                <marker id="arrow-head"
                    markerHeight="20"
                    markerWidth="20"
                    markerUnits="strokeWidth"
                    orient="auto"
                    refX="15"
                    refY="10">
                    <polygon points="15,10 0,13 0,7"></polygon>
                </marker>
            </defs>
        </svg>
    </body>
</html>
